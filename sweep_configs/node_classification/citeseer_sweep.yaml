program: main.py
entity: r252_bel
project: setup_tests

name: CiteSeer-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_type
- node_homo
- --dataset_name
- CITESEER
- --graph_classification
- false
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false
  
  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd


  hidden_dim:
    distribution: categorical
    values:
    - 16
    - 32
    - 64

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2
