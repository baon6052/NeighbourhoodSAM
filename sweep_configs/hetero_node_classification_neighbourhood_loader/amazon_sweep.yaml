program: main.py
entity: r252_bel
project: setup_tests

name: Amazon-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_name
- AMAZON
- --dataset_type
- node_hetero
- --graph_classification
- false
- --neighbour_loader
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
      - 512
  base_optimizer:
    distribution: categorical
    values:
      - adam

  hidden_dim:
    distribution: categorical
    values:
    - 64

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  num_hops:
    distribution: categorical
    values:
      - 4

  rho:
    distribution: categorical
    values:
      - 0.01
      - 0.05
      - 0.1
      - 0.5