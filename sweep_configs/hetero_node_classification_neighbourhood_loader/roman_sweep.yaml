program: main.py
entity: r252_bel
project: setup_tests

name: Roman-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_name
- ROMAN
- --dataset_type
- node_hetero
- --graph_classification
- false
- --neighbour_loader
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
      - 512
      - 1024
      - 2048
      - 4096

  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd

  hidden_dim:
    distribution: categorical
    values:
    - 16
    - 32
    - 64

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  num_hops:
    distribution: categorical
    values:
      - 4
      - 16
      - 64