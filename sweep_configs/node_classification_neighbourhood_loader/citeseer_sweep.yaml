program: main.py
entity: r252_bel
project: setup_tests

name: CiteSeer-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_type
- node_homo
- --dataset_name
- CITESEER
- --graph_classification
- false
- --neighbour_loader
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
    - 8
    # - 16
    - 32
    # - 64
    - 128
  
  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd


  num_layers:
    distribution: categorical
    values:
    # - 1
    - 3
    # - 10

  hidden_dim:
    distribution: categorical
    values:
    - 16
    # - 4
    # - 64
    # - 128

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  num_neighbour:
    distribution: categorical
    values:
      - '1,1'
      # - '2,2'
      - '4,4'
      # - '8,8'
      # - '16,16'
      - '-1,-1'
