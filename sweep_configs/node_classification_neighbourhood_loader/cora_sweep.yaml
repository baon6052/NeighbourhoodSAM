program: main.py
entity: r252_bel
project: setup_tests

name: neighbour_loader_node_class_Cora-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_type
- node_homo
- --dataset_name
- CORA
- --graph_classification
- false
- --neighbour_loader
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
    - 8
    # - 16
    - 32
    # - 64
    - 128
  
  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd

  hidden_dim:
    distribution: categorical
    values:
    - 64

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  num_hops:
    distribution: categorical
    values:
      - 2
      - 4
      - 6
