program: main.py
entity: r252_bel
project: setup_tests

name: Pattern-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_name
- CLUSTER
- --dataset_type
- graph_homo
- --graph_classification
- false
- ${args}

metric:
  goal: maximize
  name: test/accuracy


method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
    - 8
    - 16
    - 32
    - 64
    - 128

  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd

  num_layers:
    distribution: categorical
    values:
    - 1
    - 3
    - 10

  hidden_dim:
    distribution: categorical
    values:
    - 4
    - 64
    - 128

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2
