program: main.py
entity: r252_bel
project: setup_tests

name: MNIST-GCN

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_name
- CSL
- --dataset_type
- graph_homo
- --graph_classification
- true
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
      - 512
      - 1024
      - 2048
      - 4096

  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd

  num_layers:
    distribution: categorical
    values:
    - 1
    - 3
    - 10

  hidden_dim:
    distribution: categorical
    values:
    - 4
    - 64
    - 128

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2
