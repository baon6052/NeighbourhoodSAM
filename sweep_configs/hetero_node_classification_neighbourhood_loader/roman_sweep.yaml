program: main.py
entity: r252_bel
project: setup_tests

name: Roman-GCN-NeighbourLoader

command:
- ${env}
- ${interpreter}
- ${program}
- --dataset_name
- ROMAN
- --dataset_type
- node_hetero
- --graph_classification
- false
- --neighbour_loader
- ${args}

metric:
  goal: maximize
  name: test/accuracy

method: grid
parameters:

  with_sam:
    distribution: categorical
    values:
    - true
    - false

  batch_size:
    distribution: categorical
    values:
      - 8
      - 32
      - 128

  base_optimizer:
    distribution: categorical
    values:
      - adam
      - sgd

  hidden_dim:
    distribution: categorical
    values:
    - 64

  seed:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  num_hops:
    distribution: categorical
    values:
      - 1
      - 2
      - 3
      - 4